on: ["push", "pull_request"]

name: Test

jobs:
    commit-msg:
        runs-on: ubuntu-latest
        # NOTE: Skip check on PR so as not to confuse contributors
        # NOTE: Also install a PR title checker so we don't mess up merges
        if: ${{ github.event_name == 'push' }}

        steps:
        - uses: actions/checkout@v2
          with:
              fetch-depth: 0

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
              python-version: 3.8

        - name: Install Dependencies
          run: pip install .[dev]

        - name: Check commit history
          # NOTE: Must copy & paste result of this command for this action to work:
          #       `git rev-list --all --reverse | head -1`
          run: cz check --rev-range 6019137..HEAD  # `--rev-range first-commit..HEAD`

    linting:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
              python-version: 3.8

        - name: Install Dependencies
          run: pip install .[lint]

        - name: Run Black
          run: black --check .

        - name: Run isort
          run: isort --check-only .

        - name: Run flake8
          run: flake8 .

    type-check:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
              python-version: 3.8

        - name: Install Dependencies
          run: pip install .[lint]

        - name: Run MyPy
          run: mypy .

    functional:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: [3.6, 3.7, 3.8]

        steps:
        - uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
              python-version: ${{ matrix.python-version }}

        - name: Install Dependencies
          run: pip install .[test]

        - name: Run Tests
          run: pytest -m "not fuzzing" -s --cov

    fuzzing:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: true

        steps:
        - uses: actions/checkout@v2

        - name: Setup Python
          uses: actions/setup-python@v2
          with:
              python-version: 3.8

        - name: Install Dependencies
          run: pip install .[test]

        - name: Run Tests
          run: pytest -m "fuzzing" --no-cov -s
